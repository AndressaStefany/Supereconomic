{%  extends "header.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <h2 class="tittlePage text-center">Não perca tempo, faça seu login!</h2>

            <section class="col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <div class="conteudo text-center">
                    {% for aviso in avisos %}
                        <div class="alert alert-danger" role="alert">
                            <p>{{aviso}}</p>
                        </div>
                    {%  endfor %}

                    <form role="form" action="" method="GET">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="modal-footer margin-top25px">
                            <button type="submit" name="logar" class="btn btn-success pull-right">Entrar</button>
                            <button type="submit" name="cancelar" class="btn btn-danger pull-right margin-right3percent">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
