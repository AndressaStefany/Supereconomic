{%  extends "header.html" %}

{% block content %}
    <h1>Cadastrar Produto</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="cadastrarProd">Cadastrar</button>
    </form>

    <p></p>
    <p>Produtos Cadastrados</p>
    {% for produto in produtos %}
        <p>{{produto.nome}} {{produto.marca}}</p>
    {%  endfor %}

    {% for aviso in avisos %}
        <p>{{aviso}}</p>
    {%  endfor %}
{% endblock %}
